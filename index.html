  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

  <script>
    function pickOne(){
      const el = document.getElementById("msg");

      // ç¿»å¡å‹•ç•«ï¼ˆé€£é»ä¹Ÿæœƒé‡æ’­ï¼‰
      el.classList.remove("flip");
      void el.offsetWidth;
      el.classList.add("flip");

      // ä¸­æ®µæ›å­—
      setTimeout(() => {
        const lines = window.LINES || ["ï¼ˆå¥å­åº«å°šæœªè¼‰å…¥ï¼‰"];
        const i = Math.floor(Math.random() * lines.length);
        el.textContent = lines[i];
      }, 220);

      setTimeout(() => el.classList.remove("flip"), 560);
    }

    function saveAsImage(){
      const target = document.getElementById("card-result");
      const btnSave = document.getElementById("btnSave");

      if (typeof html2canvas !== "function"){
        alert("å­˜åœ–å·¥å…·å°šæœªè¼‰å…¥ï¼Œç­‰ä¸€ä¸‹å†æŒ‰ï½");
        return;
      }

      btnSave.disabled = true;

      target.classList.add("capture-mode");
      document.querySelectorAll(".capture-hide").forEach(el => el.classList.add("hide-for-capture"));

      // ç­‰ç€è¦½å™¨å¥—å¥½æ¨£å¼å†æŠ“
      requestAnimationFrame(() => {
        html2canvas(target, {
          scale: 3,
          backgroundColor: null, // è®“å¡ç‰‡è‡ªå·±çš„èƒŒæ™¯å‡ºä¾†
          useCORS: true
        }).then(canvas => {
          const link = document.createElement("a");
          link.download = "my-card.png";
          link.href = canvas.toDataURL("image/png");
          link.click();
        }).catch(() => {
          alert("å­˜åœ–å¤±æ•—ï¼šå¯èƒ½æ˜¯åœ–æª”è·¨åŸŸæˆ–è³‡æºå°šæœªè¼‰å…¥ã€‚");
        }).finally(() => {
          document.querySelectorAll(".capture-hide").forEach(el => el.classList.remove("hide-for-capture"));
          target.classList.remove("capture-mode");
          btnSave.disabled = false;
        });
      });
    }

    // âœ… ç¶æŒ‰éˆ•ï¼ˆä¿è­‰ DOM èˆ‡ function éƒ½å·²å­˜åœ¨ï¼‰
    document.getElementById("btnSave").addEventListener("click", saveAsImage);
    document.getElementById("btnPick").addEventListener("click", pickOne);

    })();
  </script>
