<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>今日指引</title>
  <style>
    body {
      outline: 10px solid red;

  font-family: system-ui, -apple-system, "PingFang TC", "Noto Sans TC", sans-serif;
  color: #111;
  margin: 0;

  background:
    radial-gradient(
      1200px 600px at 10% -10%,
      rgba(255, 214, 224, 0.35),
      transparent 60%
    ),
    radial-gradient(
      1000px 500px at 90% 10%,
      rgba(209, 234, 255, 0.35),
      transparent 60%
    ),
    radial-gradient(
      900px 500px at 50% 100%,
      rgba(228, 255, 234, 0.35),
      transparent 60%
    ),
    linear-gradient(
      180deg,
      #fafbfc 0%,
      #ffffff 50%,
      #f6f7f9 100%
    );

  background-attachment: fixed;
}

    .wrap {
      max-width: 720px;
      margin: 0 auto;
      padding: 32px 20px;
    }
    h1 {
      font-size: 26px;
      margin-bottom: 16px;
    }
    .card {
      border: 1px solid #eee;
      border-radius: 20px;
      padding: 22px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.06);
    }
    .msg {
      font-size: 20px;
      line-height: 1.8;
      white-space: pre-line;
    }
    .btn {
      display: block;
      margin-top: 20px;
      padding: 14px 16px;
      text-align: center;
      border-radius: 14px;
      text-decoration: none;
      font-weight: 700;
      background: #111;
      color: #fff;
    }
    .hint {
      margin-top: 14px;
      font-size: 13px;
      color: #666;
    }
button.btn {
  border: none;
  cursor: pointer;
}

button.ghost {
  background: #fff;
  color: #111;
  border: 1px solid #111;
  margin: 0 auto 16px auto; /* 置中 + 跟下面拉開距離 */
  display: block;
  width: fit-content;      /* 按鈕不撐滿 */
  padding: 10px 18px;      /* 比主按鈕小一點 */
}


  </style>
</head>
<body>
  <main class="wrap">
    <h1>今日指引</h1>

    <section class="card">
      <div id="msg" class="msg">載入中…</div>
<button class="btn ghost" onclick="pickOne()">
  換一句
</button>
      <a class="btn" href="https://linktr.ee/meowmeowjiaojhu" target="_blank">
        來找喵喵
      </a>


      <div class="hint">
        手機輕碰，遇見剛剛好的訊息。
      </div>
    </section>
  </main>

  <script>
  const lines = [
    "今天，先不用急著變得更好。\n先好好站在你的位置。",
    "你不是迷路，只是走得比較深。",
    "慢一點，不會讓你錯過屬於你的東西。",
    "你已經很努力了，這不是你的錯。",
    "如果累了，先回來抱抱自己。",
    "有些答案，是在放鬆之後才會出現的。",
    "你不需要向任何人證明，你值得被好好對待。",
    "今天，只要做一件對自己溫柔的事。",
    "你正在穿越一段過程，不是停滯。",
    "你會走到的，只是現在還在路上。"
  ];

  function pickOne() {
    const i = Math.floor(Math.random() * lines.length);
    document.getElementById("msg").textContent = lines[i];
  }

  // 頁面一打開，先抽一句
  pickOne();
</script>

</body>
</html>
