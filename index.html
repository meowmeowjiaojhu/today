<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>今日指引</title>

  <style>
    :root{
      --text:#111;
      --muted:#666;
      --shadow: 0 18px 50px rgba(0,0,0,0.12);
      --radius: 22px;
    }

    *{ box-sizing: border-box; }

    /* 🌈 整個世界的背景 */
    body{
      font-family: system-ui, -apple-system, "PingFang TC", "Noto Sans TC", sans-serif;
      margin: 0;
      min-height: 100vh;

      background:
        radial-gradient(1100px 700px at 15% 8%,  rgba(255,210,230,0.85), transparent 58%), /* 粉 */
        radial-gradient(1000px 650px at 85% 12%, rgba(255,238,190,0.85), transparent 60%), /* 粉黃 */
        radial-gradient(1100px 750px at 20% 92%, rgba(200,230,255,0.82), transparent 62%), /* 粉藍 */
        radial-gradient(900px 650px at 88% 88%,  rgba(215,255,230,0.78), transparent 64%), /* 粉綠 */
        radial-gradient(1000px 700px at 70% 35%, rgba(235,215,255,0.78), transparent 62%), /* 粉紫 */
        linear-gradient(180deg, #fffaf4 0%, #ffffff 55%, #f7f9fb 100%);

      background-attachment: fixed;

      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px 16px;
    }

    main{
      width: 100%;
      max-width: 520px;
    }

    h1{
      font-size: 26px;
      margin: 0 0 18px;
      text-align: center;
      opacity: 0.95;
    }

    /* 🫧 卡片本體 */
    .card{
      position: relative;
      width: 100%;
      border-radius: var(--radius);
      padding: 26px 24px 28px;
      box-shadow: var(--shadow);

      background: rgba(255,255,255,0.60);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);

      overflow: hidden;
    }

    /* ✨ 金粉邊框 */
    .card::before{
      content:"";
      position:absolute;
      inset:0;
      border-radius: var(--radius);
      padding: 1.6px;

      background:
        linear-gradient(
          135deg,
          rgba(255, 219, 160, 0.95),
          rgba(255, 244, 210, 0.70),
          rgba(255, 219, 160, 0.95)
        );

      -webkit-mask:
        linear-gradient(#fff 0 0) content-box,
        linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;

      pointer-events:none;
    }

    /* 金粉光暈 */
    .card::after{
      content:"";
      position:absolute;
      inset:-22px;
      border-radius: calc(var(--radius) + 20px);

      background:
        radial-gradient(420px 220px at 20% 10%, rgba(255,220,170,0.25), transparent 60%),
        radial-gradient(380px 200px at 80% 30%, rgba(255,235,195,0.20), transparent 62%);

      filter: blur(8px);
      opacity: 0.9;
      pointer-events:none;
    }

    /* 💬 指引文字 */
    .msg{
      font-size: 20px;
      line-height: 1.8;
      white-space: pre-line;
      margin: 0;

      padding: 22px 20px;
      min-height: 96px;
      border-radius: 18px;

      background:
        radial-gradient(520px 260px at 20% 0%, rgba(255,214,224,0.40), transparent 60%),
        radial-gradient(520px 260px at 80% 10%, rgba(209,234,255,0.35), transparent 60%),
        linear-gradient(180deg, rgba(255,255,255,0.92), rgba(255,255,255,0.86));

      color: #5a5870;
      text-align: center;

      box-shadow: inset 0 1px 2px rgba(255,255,255,0.6);
    }

    /* 🔁 換一句 */
    button{
      font: inherit;
      cursor: pointer;
      border: none;
    }

    .ghost{
      margin: 18px auto 0;
      display: block;
      padding: 10px 22px;
      border-radius: 999px;
      font-weight: 800;

      background: rgba(255,255,255,0.9);
      color: #111;
      border: 1px solid rgba(17,17,17,0.35);

      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
    }

    /* 🖤 主按鈕 */
    .primary{
      display: block;
      margin-top: 16px;
      padding: 14px 16px;
      text-align: center;
      border-radius: 14px;
      text-decoration: none;
      font-weight: 800;

      background: #111;
      color: #fff;
    }

    .hint{
      margin-top: 14px;
      font-size: 13px;
      color: var(--muted);
      text-align: center;
    }

    @media (max-width:420px){
      h1{ font-size:25px; }
      .msg{ font-size:19px; }
    }
  </style>
</head>

<body>
  <main>
    <h1>今日指引</h1>

    <section class="card">
      <p id="msg" class="msg">載入中…</p>

           <button class="ghost" onclick="pickOne()">再抽一張</button>
      <a class="primary" href="https://linktr.ee/meowmeowjiaojhu" target="_blank">
        來找喵喵
      </a>

      <div class="hint">
        手機輕碰，遇見剛剛好的訊息。
      </div>
    </section>
  </main>

  <script>
   
 const lines = [
      "生命太短，沒時間留給遺憾。",
      "無論你認為自己行還是不行，\n你都是對的。",
      "慢一點，不會讓你錯過屬於你的東西。",
      "行動是成功的基礎，\n沒有行動，一切都是空談。",
      "如果累了，\n先回來抱抱自己。",
      "有些答案，\n是在放鬆之後才會出現的。",
      "你不需要向任何人證明，你值得被好好對待。",
      "今天，只要做一件對自己溫柔的事。",
      "你正在穿越一段過程，不是停滯。",
      "我，本自具足。",
      "我能在任何地方找到平靜。",
      "我能看見自己的韌性與美好。",
      "你本來就與世界相連，\n不需努力就能被愛。",
      "我給自己的支持，\n正讓我越來越強壯。",
      "我健康快樂，容光煥發。",
      "今天會是美好的一天。",
      "我開放接受所有的可能性。",
      "我吸引正向能量與正面體驗。",
      "我能感受到正確的方向。",
      "我很健康，\n我具備療癒的能力。",
      "有些事情讓我感到困惑不解，\n但最終我會明瞭其意義。",
      "我現在，此時此刻，沒問題。",
      "我每天都不斷地學習與成長。",
      "地球就是我的家，\n我珍惜且照顧這個星球。",
      "我把注意力放在自己能做到的事情上。",
      "我珍惜生命的循環，\n也尊重生命節奏。",
      "我選擇減少批判，\n更多傾聽。",
      "我一直都在剛好的時間，\n出現在對的地方。",
      "我每一天都在體驗\n豐盛地接受和付出的喜悅。",
      "我選擇保持善良。",
      "我願意放慢腳步，\n感受自然的饋贈。",
      "我擁有克服挑戰的力量。",
      "我感謝人們是他所是的樣子。",
      "我的身體是宇宙的奇蹟，\n讓我有能力實現一切願望。",
      "就在今天，我不生氣。",
      "就在今天，我不擔心。",
      "我誠實地賺取生活所需。",
      "愛讓我們成為家人。",
      "透過感恩，\n我的人生變得更富足。",
      "想像力就是我的超能力。",
      "我擁抱自己的獨特性。",
      "我的每個行動，\n都帶領我走向美好的未來。",
      "走得再慢，\n也比站在原地更接近目標。",
      "其他角色都有人在演了，\n你做你自己就好。",
      "萬事萬物皆有裂痕，\n光就是這樣照進來的。",
      "當上帝關了一扇門，你就再打開，\n門就是這樣用的。",
      "不用努力讓別人喜歡你，\n只要喜歡努力的自己。",
      "有時候為了完成一件喜歡的事情，\n必須先做一百件不喜歡的事情。",
      "如果你想理解自己，\n先問問自己活在誰的凝視之下。",
      "弱者選擇復仇，\n強者選擇原諒，\n智者選擇忽略。",
      "有些事經驗過就好，不用迷戀。",
      "播種和收割不在同一個季節，\n努力和收穫亦然。",
      "世界上沒有絕望的處境，\n只有對處境絕望的人。",
      "人有時候是跌入黑暗以後，\n才知道自己會發光。",
      "別老去打擾總是對你說忙的人，\n世界上不忙的人還有很多。",
      "總是會遇到新的打擊，\n你的防禦力也會一直提高。",
      "你不努力一下，怎麼會嚐到失敗的滋味。\n那努力兩下是什麼滋味呢？",
      "人生就像遊樂園，\n都進場了就要玩到底呀。",
      "不用離開舒適圈，\n擴大舒適圈就好。",
      "我可以不完美，至少我不虛偽。",
      "不用凡事以和為貴，\n勇敢向惡意回擊。",
      "自己選擇的路，\n不好走也可以選擇換一條。",
      "在工作上不要只會埋頭苦幹，\n也要抬頭看看老闆在哪裡。",
      "人在高處別高估自己，\n在低處也別低估自己。",
      "我徹底放開自己，給予並接受愛。",
      "每個當下的我都是最佳版本的我。",
      "天真的人寬恕和忘記，\n愚蠢的人既不寬恕也不忘記，\n智者寬恕但不忘記。",
      "說出真實的想法才能擁有力量。",
      "最好的人生就是現在。",
      "我們從不因為失去了與他人的聯繫而孤獨，\n我們孤獨是因為失去了與自己的聯繫。",
      "身體是神聖的服裝。\n這是你的第一件、也是最後一件服裝；\n它伴著你進入生命，也隨你離開生命，\n它應該受到榮耀的對待。",
      "有餘裕，才能優雅。",
      "在我們對自己說謊的時候，\n就切斷了自己與力量的來源。",
      "放下執著是智慧的開端。",
      "以你的未來願景，\n思考你所做的每個選擇。",
      "什麼都無法捨棄的人，什麼也改變不了。",
      "設定健康的情緒界線，放掉不適當的義務，\n就能識破情緒勒索，做出正確決定。",
      "當一段關係再也無法為你帶來活力，\n就是這段關係完滿結束之時。",
      "創造的第一步總是破壞。\n舊我必須死亡，新我才能誕生。",
      "以恐懼為努力的基礎，註定會失敗。\n在尋覓愛的路途上，不該任由恐懼主導我們。",
      "與其試圖擺脫需求，\n不如只跟認真考慮你的需求的人在一起，\n前提是你誠實表達你的需求。",
      "你會走到的，只是現在還在路上。"
    ];

    function pickOne(){
      const i = Math.floor(Math.random() * lines.length);
      document.getElementById("msg").textContent = lines[i];
    }

    pickOne();
  </script>
</body>
</html>
