<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>今日指引</title>

  <style>
    :root{
      --text:#111;
      --muted:#666;
      --card-border: rgba(255,255,255,0.55);
      --shadow: 0 14px 40px rgba(0,0,0,0.08);
      --radius: 22px;
    }

    * { box-sizing: border-box; }

    body{
      font-family: system-ui, -apple-system, "PingFang TC", "Noto Sans TC", sans-serif;
      color: var(--text);
      margin: 0;

      /* 柔霧彩虹：一層極淡彩虹光暈 + 三顆柔霧光 + 乾淨底 */
      background:
        conic-gradient(
          from 180deg at 50% 30%,
          rgba(255, 214, 224, 0.20),
          rgba(255, 244, 204, 0.18),
          rgba(228, 255, 234, 0.18),
          rgba(209, 234, 255, 0.20),
          rgba(232, 214, 255, 0.18),
          rgba(255, 214, 224, 0.20)
        ),
        radial-gradient(1200px 600px at 10% -10%, rgba(255, 214, 224, 0.35), transparent 60%),
        radial-gradient(1000px 500px at 90% 10%, rgba(209, 234, 255, 0.35), transparent 60%),
        radial-gradient(900px 500px at 50% 100%, rgba(228, 255, 234, 0.35), transparent 60%),
        linear-gradient(180deg, #fafbfc 0%, #ffffff 50%, #f6f7f9 100%);

      background-attachment: fixed;
      min-height: 100vh;
    }

    .wrap{
      max-width: 720px;
      margin: 0 auto;
      padding: 34px 20px 42px;
    }

    h1{
      font-size: 26px;
      margin: 0 0 16px;
      letter-spacing: 0.5px;
      opacity: 0.92;
    }

    .card{
      border: 1px solid var(--card-border);
      border-radius: var(--radius);
      padding: 22px;
      box-shadow: var(--shadow);

      /* 玻璃霧面感 */
      background: rgba(255,255,255,0.62);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    .msg{
      font-size: 20px;
      line-height: 1.8;
      white-space: pre-line;
      margin: 0;

      /* 讓句子區塊更像「被抱住」 */
      padding: 10px 2px 2px;
      min-height: 84px; /* 避免換句時卡片高度跳來跳去 */
    }

    .btn{
      display: block;
      margin-top: 18px;
      padding: 14px 16px;
      text-align: center;
      border-radius: 14px;
      text-decoration: none;
      font-weight: 800;
      background: #111;
      color: #fff;
      transition: transform 0.08s ease, opacity 0.12s ease;
      user-select: none;
    }

    .btn:hover{ opacity: 0.94; }
    .btn:active{ transform: scale(0.99); }

    .hint{
      margin-top: 14px;
      font-size: 13px;
      color: var(--muted);
      opacity: 0.95;
    }

    /* 換一句：放在主按鈕上方、置中、氣質版 */
    button.btn{
      border: none;
      cursor: pointer;
      font: inherit;
    }

    button.ghost{
      background: rgba(255,255,255,0.85);
      color: #111;
      border: 1px solid rgba(17,17,17,0.45);
      margin: 14px auto 0;
      display: block;
      width: fit-content;
      padding: 10px 18px;
      border-radius: 999px;
      font-weight: 800;
      box-shadow: 0 8px 20px rgba(0,0,0,0.06);
      transition: transform 0.08s ease, background 0.12s ease, border-color 0.12s ease;
    }

    button.ghost:hover{
      background: rgba(255,255,255,0.95);
      border-color: rgba(17,17,17,0.6);
    }

    button.ghost:active{
      transform: scale(0.99);
    }

    /* 讓主按鈕跟換一句間距更舒服 */
    .btn.primary{
      margin-top: 14px;
    }

    /* 小螢幕微調 */
    @media (max-width: 420px){
      .msg{ font-size: 19px; }
      h1{ font-size: 25px; }
    }
  </style>
</head>

<body>
  <main class="wrap">
    <h1>今日指引</h1>

    <section class="card" aria-label="今日指引卡片">
      <p id="msg" class="msg">載入中…</p>

      <button class="btn ghost" type="button" onclick="pickOne()" aria-label="換一句今日指引">
        換一句
      </button>

      <a class="btn primary" href="https://linktr.ee/meowmeowjiaojhu" target="_blank" rel="noopener">
        來找喵喵
      </a>

      <div class="hint">
        手機輕碰，遇見剛剛好的訊息。
      </div>
    </section>
  </main>

  <script>
    const lines = [
      "今天，先不用急著變得更好。\n先好好站在你的位置。",
      "你不是迷路，只是走得比較深。",
      "慢一點，不會讓你錯過屬於你的東西。",
      "你已經很努力了，這不是你的錯。",
      "如果累了，先回來抱抱自己。",
      "有些答案，是在放鬆之後才會出現的。",
      "你不需要向任何人證明，你值得被好好對待。",
      "今天，只要做一件對自己溫柔的事。",
      "你正在穿越一段過程，不是停滯。",
      "你會走到的，只是現在還在路上。"
    ];

    function pickOne(){
      const i = Math.floor(Math.random() * lines.length);
      document.getElementById("msg").textContent = lines[i];
    }

    // 頁面一打開，先抽一句
    pickOne();
  </script>
</body>
</html>
