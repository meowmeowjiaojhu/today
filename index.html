  <script>
    function pickOne(){
      const el = document.getElementById("msg");
      el.classList.remove("flip");
      void el.offsetWidth;
      el.classList.add("flip");

      setTimeout(() => {
        const lines = window.LINES || ["ï¼ˆå¥å­åº«å°šæœªè¼‰å…¥ï¼‰"];
        const i = Math.floor(Math.random() * lines.length);
        el.textContent = lines[i];
      }, 220);

      setTimeout(() => el.classList.remove("flip"), 560);
    }

    // âœ… æ°¸é æŠ“åˆ°æœ€æ–° lines.jsï¼ˆç ´å¿«å–ï¼‰
    (function loadLines(){
      const s = document.createElement("script");
      s.src = `./lines.js?v=${Date.now()}`;
      s.onload = () => pickOne();
      s.onerror = () => {
        document.getElementById("msg").textContent = "ï¼ˆå¥å­åº«è¼‰å…¥å¤±æ•—ï¼Œè«‹é‡é–‹æˆ–ç¨å¾Œå†è©¦ï¼‰";
      };
      document.head.appendChild(s);
    })();

    // âœ… å­˜åœ–ï¼ˆç­‰ html2canvas è¼‰å…¥æ‰å¯ç”¨ï¼‰
    function saveAsImage(){
      const target = document.getElementById("card-result");
      const btn = document.getElementById("btnSave");

      if (typeof html2canvas !== "function") {
        alert("å­˜åœ–å·¥å…·å°šæœªè¼‰å…¥ï¼Œè«‹ç¨ç­‰ä¸€ä¸‹å†æŒ‰ä¸€æ¬¡ï½");
        return;
      }

      btn.disabled = true;

      target.classList.add("capture-mode");
      document.querySelectorAll(".capture-hide").forEach(el => el.classList.add("hide-for-capture"));

      html2canvas(target, {
        backgroundColor: "#fffaf4",
        scale: 2
      }).then(canvas => {
        const link = document.createElement("a");
        link.download = "my-card.png";
        link.href = canvas.toDataURL("image/png");
        link.click();
      }).catch(() => {
        alert("å­˜åœ–å¤±æ•—ï¼Œå¯èƒ½æ˜¯ç€è¦½å™¨é™åˆ¶æˆ–è³‡æºè¼‰å…¥å•é¡Œã€‚");
      }).finally(() => {
        document.querySelectorAll(".capture-hide").forEach(el => el.classList.remove("hide-for-capture"));
        target.classList.remove("capture-mode");
        btn.disabled = false;
      });
    }
  </script>
